<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Station Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Station Roulette</h1>
    <div class="controls">
      <form id="stations-form">
        <h2>Choose the stations:</h2>
        <div class="checkboxes">
        </div>
        <button type="button" id="spin-button">Spin the Wheel!</button>
      </form>
    </div>
    <div id="result-container">
      <div id="light"></div>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
